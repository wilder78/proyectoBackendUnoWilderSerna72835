<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hola coders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
</head>

<body>
    <section class="section">
        <h1 class="title">Hola coders</h1>
        <h4 class="title is-4">Agreguemos productos.</h4>
    </section>

    <!-- Faltaba el encryption type! Para poder enviar correctamente el file -->
    <form class="box" action="http://localhost:8080/api/product" method="post">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input id="nombre_comercial" name="nombre_comercial" class="input" type="text" placeholder="Nombre del producto." />
            </div>
        </div>

        <div class="field">
            <label class="label">Detailed description</label>
            <div class="control">
                <!-- Es importante definir el name y el id para que sean enviados por body -->
                <input id="descripcion" name="descripcion" class="input" type="text" placeholder="Descripción detallada." />
            </div>
        </div>

        <div class="field">
            <label class="label">Price</label>
            <div class="control">
                <!-- Es importante definir el name y el id para que sean enviados por body -->
                <input id="costo" name="costo" class="input" type="number" placeholder="Ingrese el costo." />
            </div>
        </div>

        <div class="field">
            <label class="label">Amount</label>
            <div class="control">
                <!-- Es importante definir el name y el id para que sean enviados por body -->
                <input id="cantidad" name="cantidad" class="input" type="number" placeholder="Ingrese la cantidad." />
            </div>
        </div>

        <div class="field">
            <label class="label">Type of article</label>
            <div class="control">
                <!-- Es importante definir el name y el id para que sean enviados por body -->
                <input id="tipo_articulo" name="tipo_articulo" class="input" type="text" placeholder="Tipo de articulo." />
            </div>
        </div>

        <div class="file">
            <label class="file-label">
                <input class="file-input" type="file" name="product1" id="product1" />
                <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label"> Choose a file… </span>
                </span>
            </label>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
            <div class="control">
                <button class="button is-link is-light">Cancel</button>
            </div>
        </div>
    </form>
</body>

</html>
